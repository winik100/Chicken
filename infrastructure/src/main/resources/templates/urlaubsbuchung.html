<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PP2 Urlaub Übersicht</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/jquery.datetimepicker.min.css}" href="/css/jquery.datetimepicker.min.css">
    <link rel="stylesheet" th:href="@{/css/site.css}" href="/css/site.css">
</head>

<body>
<div class="container">

    <div class="row">
        <a href="/">Übersicht</a>
    </div>

    <h1>Urlaub anmelden</h1>

    <div class="formular mt-3">

        <div class="error-msg text-danger" th:text="${urlaubbuchungserror}"></div>

        <form name="urlaub_anmelden" class="mt-3" method="post" th:action="@{/urlaubsbuchung}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control w-25" id="datum" placeholder=" " name="datum" value="" required>
                <label for="datum" class="form-label">Datum (yyyy-mm-dd)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control w-25" id="von" placeholder=" " name="von" value="" required>
                <label for="von">Start (hh:mm)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control w-25" id="bis" placeholder=" " name="bis" value="" required>
                <label for="bis" class="form-label">Ende (hh:mm)</label>
            </div>

            <button name="urlaubsanmeldung_abschicken" class="btn btn-primary" type="submit">Eintragen</button>
        </form>
    </div>
</div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.datetimepicker.full.min.js"></script>
<script>

    var startTime = ["09:30","09:45","10:00","10:15","10:30","10:45","11:00","11:15","11:30","11:45","12:00","12:15","12:30","12:45","13:00","13:15"];
    var endTime = ["09:45","10:00","10:15","10:30","10:45","11:00","11:15","11:30","11:45","12:00","12:15","12:30","12:45","13:00","13:15","13:30"];

    jQuery('#datum').datetimepicker({
        format: 'Y-m-d',
        timepicker: false,
        lang: 'de',
        weeks: true,
        dayOfWeekStart: 1
    });
    jQuery('#von').datetimepicker({
        format: 'H:i',
        datepicker: false,
        allowTimes: startTime
    });
    jQuery('#bis').datetimepicker({
        format: 'H:i',
        datepicker: false,
        allowTimes: endTime
    });
</script>

</body>
</html>
