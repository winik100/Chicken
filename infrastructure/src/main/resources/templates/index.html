<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PP2 Urlaub Übersicht</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css">
    <link href="/css/jquery.datetimepicker.min.css"
          rel="stylesheet">
    <link href="/css/site.css"
          rel="stylesheet">
</head>

<body>
<div class="container">
    <h1>Übersicht: Freistellungen</h1>

    <h2>Urlaubszeiten</h2>

    <div class="error-msg" th:text="${urlaubsstornoerror}"></div>

    <table id="urlaub_table" class="table mb-5">
        <thead>
        <tr>
            <th>Datum</th>
            <th>von</th>
            <th>bis</th>
            <th>Zeit (min)</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${urlaube}">
            <td th:text="${u.start().toLocalDate()}">Datum</td>
            <td th:text="${u.start().toLocalTime()}">von</td>
            <td th:text="${u.ende().toLocalTime()}">bis</td>
            <td th:text="${u.dauerInMin()}">Zeit (min)</td>
            <td>
                <form name="urlaubsstornierung"
                      method="post" th:action="@{/urlaubsstornierung}">
                    <input type="hidden" name="datum" th:value="${u.start().toLocalDate()}">
                    <input type="hidden" name="von" th:value="${u.start().toLocalTime()}">
                    <input type="hidden" name="bis" th:value="${u.ende().toLocalTime()}">
                    <button name="stornierungsbutton"
                            class="btn btn-danger">Stornieren
                    </button>
                </form>
            </td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td><strong>Summe</strong></td>
            <td></td>
            <td></td>
            <td><strong th:text="${urlaubssumme}"></strong></td>
            <td></td>
        </tr>
        <tr>
            <td><strong>Resturlaub</strong></td>
            <td></td>
            <td></td>
            <td><strong th:text="${resturlaub}"></strong></td>
            <td></td>
        </tr>
        </tfoot>
    </table>


    <h2 id="klausur">Klausuren</h2>

    <div class="error-msg" th:text="${klausurstornoerror}"></div>

    <div>
        <p>Sie sind für folgende Klausuren angemeldet:</p>
        <table name="angemeldete_klausuren" class="table mb-5">
            <thead>
            <tr>
                <th>Veranstaltung</th>
                <th>Datum</th>
                <th>Klausurzeitraum</th>
                <th>Freistellungszeitraum</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="k : ${klausuren}">
                <td th:text="${k.getName()}"></td>
                <td th:text="${k.getStart().toLocalDate()}"></td>
                <td><span th:text="${k.getStart().toLocalTime()}"></span>
                    <span> - </span>
                    <span th:text="${k.getEnde().toLocalTime()}"></span></td>
                <td><span th:text="${k.startFreistellungBerechnen().toLocalTime()}"></span>
                    <span> - </span>
                    <span th:text="${k.endeFreistellungBerechnen().toLocalTime()}"></span></td>
                <td>
                    <form method="post"
                          th:action="@{/klausurstornierung}">
                        <input type="hidden" name="lsfId" th:value="${k.getLsfId()}">
                        <button class="btn btn-danger">Stornieren</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center pt-5">
        <a href="/urlaubsbuchung">
            <button class="btn bg-blue mx-5 text-white p-3">Urlaub anmelden</button>
        </a>
        <a href="/klausuranmeldung">
            <button class="btn bg-yellow mx-5 p-3">Klausur anmelden</button>
        </a>
    </div>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery.datetimepicker.full.min.js"></script>
    <script>

        var startTime = null;
        var endTime = null;

        jQuery('#tag').datetimepicker({
            format: 'd.m.Y',
            timepicker: false,
            lang: 'de',
            weeks: true,
            dayOfWeekStart: 1
        });
        jQuery('#von').datetimepicker({
            format: 'H:i',
            datepicker: false,
            allowTimes: startTime
        });
        jQuery('#bis').datetimepicker({
            format: 'H:i',
            datepicker: false,
            allowTimes: endTime
        });
    </script>
</div>
</body>
</html>
